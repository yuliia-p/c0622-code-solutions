<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <!-- <form action=""  -->
  <div>
    <label for="email-adress">
      Email
      <input type="email" name="email" size="30" maxlength="50" id="email-adress">
    </label>
  </div>
  <div>
    <p>
      <label for="select-options">
        Why is coding cool?
      </label>
    </p>
    <select name="option" id="select-options">
      <option value="interest">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="power">Because it's powerful</option>
    </select>
    <p>Favorite Language (choose one)</p>
    <label for="HTML">
      <input type="radio" name="language" value="HTML" id="HTML">
      HTML
    </label>
    <label for="CSS">
      <input type="radio" name="language" value="CSS" id="CSS">
      CSS
    </label>
    <label for="JavaScript">
      <input type="radio" name="language" value="JavaScript" id="JavaScript">
      JavaScript
    </label>

  </div>
  <div>
    <p>Whould you like to sign up for more information?</p>
    <label for="sign-up">
      <input type="checkbox" name="subscribe" id="sign-up">
      Sign me up!
    </label>
  </div>
  <div>
    <p>
      <label for="comments">
        Comments
      </label>
    </p>
    <p>
      <textarea name="comments" cols="20" rows="4"></textarea>
    </p>
  </div>



</body>
</html>
