<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full centered-text">
        <h3>New Arrivals</h3>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth margin">

        <img src="images/dress1.jpeg" class="image" alt="black dress1">
        <div class="text">
          <p>Free People <span>| Size 6</span></p>
          <p>
            <ins>$35</ins>
            <del>$125 retail</del>
          </p>
        </div>
      </div>

      <div class="column-fifth margin">
        <img src="images/ysl-bag.jpeg" class="image" alt="ysl bag">
        <div class="text">
          <p>Yves Saint Laurent<span>| One Size</span></p>
          <p>
            <ins>$200</ins>
            <del>$1600 retail</del>
          </p>
        </div>
      </div>

      <div class="column-fifth margin">
        <img src="images/key.jpeg" class="image" alt="key">
        <div class="text">
          <p>Tiffany<span>| One Size</span></p>
          <p>
            <ins>$476</ins>
            <del>$2000 retail</del>
          </p>
        </div>
      </div>

      <div class="column-fifth margin">
        <img src="images/lv-bag.jpg" class="image object-fit" alt="lv bag">
        <div class="text">
          <p>Louis Vuitton<span>| One Size</span></p>
          <p>
            <ins>$95</ins>
            <del>$1200 retail</del>
          </p>
        </div>
      </div>

      <div class="column-fifth margin">
        <img src="images/dress2.jpeg" class="image" alt="blue dress">
        <div class="text">
          <p>Reformation<span>| Size 4</span></p>
          <p>
            <ins>$20</ins>
            <del>$198 retail</del>
          </p>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
