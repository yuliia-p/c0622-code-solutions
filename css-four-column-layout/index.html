<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full text-centered">
        <h1>
          How it works
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <img src="images/screen-1.png" alt="" class="image">
        <div class="icon-text">
          <img src="images/switch-icon.png" alt="switch-icon" class="icon">
          <p class="bold-font-style">App Switching</p>
          <p class="text">Toggles all your apps and off.</p>
        </div>
      </div>
      <div class="column-fourth">
        <img src="images/screen-2.png" alt="" class="image">
        <div class="icon-text">
          <img src="images/filter-icon.png" alt="switch-icon" class="icon">
          <p class="bold-font-style">Trip Filtering</p>
          <p class="text">Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column-fourth">
        <img src="images/screen-3.png" alt="" class="image">
        <div class="icon-text">
          <img src="images/slider-icon.png" alt="switch-icon" class="icon">
          <p class="bold-font-style">Service Filters</p>
          <p class="text">Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column-fourth">
        <img src="images/screen-4.png" alt="" class="image">
        <div class="icon-text">
          <img src="images/bars-icon.png" alt="switch-icon" class="icon">
          <p class="bold-font-style">Stats + Mileage</p>
          <p class="text">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>




  </div>




  </div>

</body>
</html>
