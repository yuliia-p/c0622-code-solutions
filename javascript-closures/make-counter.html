<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Counter</title>
</head>

<body>
  <script>
    const makeCounter = function () {
      let privateCounter = 0;
      function changeBy(val) {
        privateCounter += val;
      }
      return {
        increment() {
          changeBy(1);
        },

        decrement() {
          changeBy(-1);
        },

        value() {
          return privateCounter;
        }
  };
    };

    const counter1 = makeCounter();
    const counter2 = makeCounter();

    console.log(counter1.value());

    counter1.increment();
    counter1.increment();
    counter1.increment();
    counter1.increment();

    console.log(counter1.value());

    counter1.decrement();
    counter1.decrement();

    console.log(counter1.value());
    console.log(counter2.value());
  </script>
</body>

</html>
