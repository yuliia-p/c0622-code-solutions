<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="">
    <h2>Learn more</h2>
    <label for="email">company email
      <input type="text" id="email" placeholder="sally@company.co">
    </label>
    <label for="name">name
      <input type="text" id="name" placeholder="Sally Smith">
    </label>
    <label for="adress">Where are hiring?
      <input type="text" id="adress" placeholder="City, Country">
    </label>
    <label for="num-employee">How many engineers are you hiring in the next 6 months?
      <select name="employee" id="num-employee">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
      </select>
    </label>
    <div class="button">
      <button type="submit">submit</button>
    </div>

  </form>

</body>
</html>
